<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Applicants List</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold mb-4">Applicants List</h1>

    <!-- Search bar -->
    <input id="searchInput" type="text" placeholder="Search by Name, City, Course..."
      class="mb-4 px-4 py-2 border border-gray-300 rounded w-full">

    <!-- Status text with spinner -->
    <p id="statusText" class="text-gray-500 flex items-center gap-2">
      <svg class="animate-spin h-5 w-5 text-gray-500" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
      </svg>
      Loading...
    </p>

    <!-- Applicants Table -->
    <div class="overflow-auto">
      <table class="table-auto w-full text-left border-collapse mt-2">
        <thead>
          <tr class="bg-gray-200">
            <th class="px-4 py-2">S.No</th>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Gender</th>
            <th class="px-4 py-2">City</th>
            <th class="px-4 py-2">Course</th>
            <th class="px-4 py-2">Fee</th>
          </tr>
        </thead>
        <tbody id="applicantsTableBody" class="bg-white">
        </tbody>
      </table>
    </div>
  </div>

  <!-- Details Modal -->
  <div id="detailsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-start pt-10 z-50">
    <div class="bg-white rounded-lg p-6 max-w-3xl w-full overflow-y-auto max-h-[90vh] shadow-lg">
      <h2 class="text-xl font-bold mb-2">Applicant Details</h2>
      <div id="modalContent" class="text-sm whitespace-pre-wrap"></div>
      <button onclick="closeModal()"
        class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Close</button>
    </div>
  </div>

  <script>
    function closeModal() {
      document.getElementById('detailsModal').classList.add('hidden');
    }
  </script>
</body>

</html>

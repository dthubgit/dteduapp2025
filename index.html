<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Applicants List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 font-sans bg-gray-50 text-sm">

  <h1 class="text-2xl font-bold mb-2">Applicants</h1>
  <p id="statusText" class="text-gray-500 mb-4">Loading...</p>

  <!-- Search input -->
  <div class="mb-4">
    <input
      type="text"
      id="searchInput"
      placeholder="Search by any field..."
      class="w-full md:w-1/2 p-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
  </div>

  <!-- Table container with scroll -->
  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-300 text-xs md:text-sm bg-white shadow">
      <thead class="bg-gray-200 sticky top-0">
        <tr id="tableHeader">
          <!-- Headers will be auto-filled by JS -->
        </tr>
      </thead>
      <tbody id="applicantsTableBody">
        <!-- Data rows will be auto-filled by JS -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>

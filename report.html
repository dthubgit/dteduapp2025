<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deepam Educational Help Filter</title>
  <script defer src="deepam-filter.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 font-sans">
  <h1 class="text-2xl font-bold mb-4">Filter by Deepam Educational Help</h1>

  <div class="mb-4">
    <label for="deepamHelpFilter" class="block mb-1 font-semibold text-sm">Have you received Deepamâ€™s Educational Help?</label>
    <select id="deepamHelpFilter" class="border border-gray-300 rounded px-2 py-1 w-64">
      <option value="">All</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </div>

  <p id="statusText" class="text-gray-500">Loading...</p>

  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-300">
      <thead>
        <tr class="bg-gray-200">
          <th class="border px-2 py-1">S.No</th>
          <th class="border px-2 py-1">Name</th>
          <th class="border px-2 py-1">Gender</th>
          <th class="border px-2 py-1">Course</th>
          <th class="border px-2 py-1">Received Help</th>
        </tr>
      </thead>
      <tbody id="applicantsTableBody">
        <!-- Data will be injected here -->
      </tbody>
    </table>
  </div>
</body>
</html>
